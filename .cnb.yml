main:
  "crontab: 0 * * * *":
    - name: service_check_hourly
      stages:
        - name: Service Check Hourly
          script: |
            chmod +x ./checkshell/servicecheck.sh
            bash ./checkshell/servicecheck.sh
        - name: Commit and push changes
          script: |
            git config --local user.name "$CNB_COMMITTER"
            git config --local user.email "$CNB_COMMITTER_EMAIL"
            git add -A --force ./logs/
            git commit -m 'ðŸ†™ [Automated] Update service status logs'
            git push origin page
